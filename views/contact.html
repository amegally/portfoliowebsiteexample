{{HEADER}}
    <section class="contact-section">
        <div class="contact-container">
            <h1>Let's Connect</h1>
            <div class="contact-options">
                <div class="contact-option">
                    <h2>Send a Message</h2>
                    <form name="contact" method="POST" data-netlify="true">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="contact-button">Send Message</button>
                    </form>
                </div>
                
                <div class="contact-option">
                    <h2>Social Media</h2>
                    <p>Connect with me on social platforms:</p>
                    <div class="social-links-grid">
                        <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer" class="social-link">
                            LinkedIn
                        </a>
                        <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer" class="social-link">
                            GitHub
                        </a>
                        <a href="https://instagram.com/yourusername" target="_blank" rel="noopener noreferrer" class="social-link">
                            Instagram
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{{FOOTER}}
